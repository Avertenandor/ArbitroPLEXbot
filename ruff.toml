# Ruff configuration
# This file mirrors pyproject.toml settings for IDE compatibility

target-version = "py311"
line-length = 100
exclude = ["alembic/versions"]

[lint]
preview = true
extend-select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "W",   # pycodestyle warnings
    "C90", # mccabe complexity
    "I",   # isort
    "UP",  # pyupgrade
]

[lint.per-file-ignores]
# Module level imports not at top - intentional for lazy loading/sys.path modification
"app/services/blockchain_service.py" = ["E402"]
"bot/main.py" = ["E402"]
"bot/handlers/admin/support.py" = ["E402"]
"bot/handlers/start.py" = ["E402"]
"jobs/scheduler.py" = ["E402"]
"jobs/worker.py" = ["E402"]
"tests/conftest.py" = ["E402"]
"scripts/*.py" = ["E402"]

[format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"
