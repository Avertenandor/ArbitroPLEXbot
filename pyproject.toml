[tool.ruff]
line-length = 100
target-version = "py312"
exclude = ["alembic/versions"]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "C901"]
ignore = ["E402"]

[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.ruff.lint.per-file-ignores]
# Module level imports not at top - intentional for lazy loading/sys.path modification
"app/services/blockchain_service.py" = ["E402"]
"bot/main.py" = ["E402"]
"bot/handlers/admin/support.py" = ["E402"]
"bot/handlers/start.py" = ["E402"]
"jobs/scheduler.py" = ["E402"]
"jobs/worker.py" = ["E402"]
"tests/*" = ["E501", "E402"]
"tests/conftest.py" = ["E402"]
"scripts/*.py" = ["E402"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
asyncio_mode = "auto"
