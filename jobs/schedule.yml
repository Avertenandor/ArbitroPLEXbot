  - name: "ğŸ”„ Notification Retry Processing"
    interval: "1 minute"
    module: "jobs.tasks.notification_retry"
    description: "Retries failed notification sends"
    
  - name: "ğŸ“§ Notification Fallback Processing"
    interval: "5 seconds"
    module: "jobs.tasks.notification_fallback_processor"
    description: "Processes pending notifications via fallback"

  # Deposit Monitoring
  - name: "ğŸ“¦ Deposit Monitoring"
    interval: "1 minute"
    module: "jobs.tasks.deposit_monitoring"
    description: "Monitors for new deposits in blockchain"
    
  - name: "ğŸ“¥ Incoming Transfer Monitor"
    interval: "1 minute"
    module: "jobs.tasks.incoming_transfer_monitor"
    description: "Monitors incoming USDT/PLEX transfers"

  # Blockchain Sync
  - name: "â›“ï¸ Blockchain Cache Sync"
    interval: "30 seconds"
    module: "jobs.tasks.blockchain_cache_sync"
    description: "Real-time blockchain sync via RPC"
    
  - name: "ğŸ“Š Blockchain Indexer"
    interval: "30 seconds"
    module: "jobs.tasks.blockchain_indexer_task"
    description: "Indexes new blocks and caches transactions"
    
  - name: "ğŸ’¾ Blockchain TX Cache Scan"
    interval: "5 minutes"
    module: "jobs.tasks.blockchain_tx_cache_scan"
    description: "Legacy backup cache scan"

  # Hourly Tasks
  - name: "ğŸ’ PLEX Payment Monitor"
    interval: "1 hour"
    module: "jobs.tasks.plex_payment_monitor"
    description: "Monitors PLEX payments"
    
  - name: "ğŸ’° PLEX Balance Monitor"
    interval: "1 hour"
    module: "jobs.tasks.plex_balance_monitor"
    description: "Checks minimum 5000 PLEX requirement"
    
  - name: "ğŸ“¨ Balance Notifications"
    interval: "1 hour"
    module: "jobs.tasks.balance_notification"
    description: "Sends hourly earnings notifications"
    
  - name: "ğŸ” User Deposit Scan"
    interval: "1 hour"
    module: "jobs.tasks.deposit_scan_task"
    description: "Full scan of all user deposits"

  # Daily Tasks
  - name: "ğŸ“ˆ Daily Rewards Processing"
    cron: "0 0 * * *"  # 00:00 UTC
    module: "jobs.tasks.daily_rewards"
    description: "Processes daily ROI accruals"
    
  - name: "ğŸ“Š Financial Reconciliation"
    cron: "0 1 * * *"  # 01:00 UTC
    module: "jobs.tasks.financial_reconciliation"
    description: "Daily financial reconciliation"

  # Maintenance Tasks
  - name: "ğŸ” Admin Session Cleanup"
    interval: "5 minutes"
