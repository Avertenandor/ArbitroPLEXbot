  - name: "ğŸ¥ Node Health Monitor"
    interval: "30 seconds"
    module: "jobs.tasks.node_health_monitor"
    description: "Monitors RPC node health"
    
  - name: "ğŸ“‰ Metrics Monitor"
    interval: "5 minutes"
    module: "jobs.tasks.metrics_monitor"
    description: "Collects system metrics"
    
  - name: "ğŸ”¥ Redis Cache Warmup"
    interval: "5 minutes"
    module: "jobs.tasks.warmup_redis_cache"
    description: "Warms up Redis cache with hot data"
    
  - name: "ğŸ“ Mark Immutable Audit Logs"
    cron: "0 2 * * *"  # 02:00 UTC
